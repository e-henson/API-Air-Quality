    <div class="content">

        <h1>
            pollut.or uses World Air Quality Index (WAQI) data to allow users to search the air quality for a searched location. 
        </h1>

        <div class="indicators">
            <div class="circle circle-green-good"></div>
            <div class="circle circle-yellow-moderate"></div> 
            <div class="circle circle-orange-unhealthy"></div> 
            <div class="circle circle-red-v-unhealthy"></div> 
            <div class="circle circle-purple-v-v-unhealthy"></div> 
            <div class="circle circle-purple-hazardous"></div> 
        </div>
